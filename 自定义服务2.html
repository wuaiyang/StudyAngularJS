<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">

  </style>
  <script src="jquery-1.11.1.js"></script>
  <script src="angular.min.js"></script>
  <script type="text/javascript">
      var m1 = angular.module('myApp',[]);
      
      m1.provider('myRandomNum',function(){
        return{
          num1:0,
          num2:9,
          $get: function(){
            var num2 = this.num2;
            var num1 = this.num1;
            return function(){            
              return Math.random()*(num2-num1)+num1;
         }
         }
        }
      });
      
      m1.config(['myRandomNumProvider',function(myRandomNumProvider){
        myRandomNumProvider.num1 = 10;
        myRandomNumProvider.num2 = 20;

      }])

      m1.controller('Aaa',['$scope','myRandomNum',function($scope,myRandomNum){
          console.log(myRandomNum());
      }]);
    

  </script>
</head>
<body>
  <div ng-controller="Aaa">
    
  </div>

</body>
</html>
