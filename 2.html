<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.min.js"></script>
	<script type="text/javascript">
		function Aaa($scope){
           $scope.name = 'hello';
		}

	</script>
</head>
<body>
	<div ng-controller="Aaa">
	    <input type="text" ng-model="name">
		<p>{{name}}</p>
	</div>

</body>
</html>
